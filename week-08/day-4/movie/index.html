<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Selector</title>
</head>

<body>
  <form action="">
    <h2>Select a movie:</h2>
    <fieldset>
      <select name="genres">
        <option value="">Select a genre</option>
        <option value="scifi">Sci-fi</option>
        <option value="drama">Drama</option>
        <option value="comedy">Comedy</option>
      </select>
      <select name="movies">
        <option value="">Select a movie</option>
        <option value="moon">Moon</option>
        <option value="spaceodessy">2001 Space odessy</option>
        <option value="contact">Contact</option>
        <option value="darkes">Darkest hour</option>
        <option value="blood">There will be blood</option>
        <option value="beauty">American beauty</option>
        <option value="airplane">Airplane!</option>
        <option value="deadpool">Deadpool</option>
        <option value="wolrd">Wayne's World</option>
      </select>
    </fieldset>
  </form>
</body>

</html>
